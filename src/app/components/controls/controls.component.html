<h2 mat-dialog-title class="title">{{'controls' | translate}}</h2>
<mat-dialog-content>
	<div class="moveControlsImg">
		<img src="../../../assets/controls/arrowsKeys.png" alt="MoveControlsImg">
		<h2>{{'moveControl' | translate}}</h2>
	</div>
	<div class="actions">
		<div class="AtackControlsImg">
			<img src="../../../assets/controls/space.png" alt="AttackControlsImg">
			<h2>{{'Atack' | translate}}</h2>
		</div>
		<div class="PickControlsImg">
			<img src="../../../assets/controls/enterKey.png" alt="PickControlsImg">
			<h2>{{'Pick' | translate}}</h2>
		</div>
	</div>
	
</mat-dialog-content>
<mat-dialog-actions align="end">
  	<button mat-raised-button mat-dialog-close color="primary">Close</button>
</mat-dialog-actions>
